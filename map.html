<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olinsterg College Map - User View</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #081b29, #000000);
    text-align: center;
    padding: 20px;
    color: #00eaff;
}

h2 {
    text-shadow: 0 0 10px #00eaff;
    margin-bottom: 20px;
    font-size: 28px;
}

svg {
    border: 2px solid #00eaff;
    background: rgba(0, 20, 40, 0.6);
    max-width: 900px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 20px #00eaff;
}

.building {
    fill: url(#neonGradient);
    cursor: pointer;
    transition: 0.3s;
    stroke: #00eaff;
    stroke-width: 2px;
    filter: drop-shadow(0 0 6px #00eaff);
}

.building:hover {
    fill: url(#hoverGradient);
    filter: drop-shadow(0 0 12px #00eaff);
    transform: scale(1.03);
}

text {
    fill: #ffffff;
    font-size: 15px;
    text-anchor: middle;
    text-shadow: 0 0 6px #00eaff;
}

.back {
    display: block;
    margin-top: 25px;
    text-decoration: none;
    color: #00eaff;
    font-weight: bold;
    font-size: 18px;
    text-shadow: 0 0 10px #00eaff;
}
</style>
</head>

<body>

<h2>Olinsterg College Campus Map</h2>

<svg viewBox="0 0 900 650">

<defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#005eff"/>
        <stop offset="100%" stop-color="#00eaff"/>
    </linearGradient>

    <linearGradient id="hoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00eaff"/>
        <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
</defs>

<rect x="40" y="40" width="820" height="570"
      fill="rgba(0,40,70,0.6)"
      stroke="#00eaff"
      stroke-width="3"/>

<!-- ROW 1 -->
<rect class="building" x="80" y="80" width="160" height="90" onclick="goTo('legend.html')" />
<text id="legend" x="160" y="135">Legend Key</text>

<rect class="building" x="280" y="80" width="160" height="90" onclick="goTo('ground.html')" />
<text id="ground" x="360" y="135">Ground Floor</text>

<rect class="building" x="480" y="80" width="160" height="90" onclick="goTo('second.html')" />
<text id="second" x="560" y="135">Second Floor</text>

<rect class="building" x="680" y="80" width="160" height="90" onclick="goTo('third.html')" />
<text id="third" x="760" y="135">Third Floor</text>

<!-- ROW 2 -->
<rect class="building" x="80" y="210" width="160" height="90" onclick="goTo('Roof.html')" />
<text id="roof" x="160" y="265">Roof Deck</text>

<rect class="building" x="280" y="210" width="160" height="90" onclick="goTo('library.html')" />
<text id="library" x="360" y="265">Library</text>

<rect class="building" x="480" y="210" width="160" height="90" onclick="goTo('faculty.html')" />
<text id="faculty" x="560" y="265">Faculty Office</text>

<rect class="building" x="680" y="210" width="160" height="90" onclick="goTo('Canteen.html')" />
<text id="cafeteria" x="760" y="265">Canteen</text>

<!-- ROW 3 -->
<rect class="building" x="180" y="340" width="180" height="100" onclick="goTo('Lobby.html')" />
<text id="gym" x="270" y="400">Lobby</text>

<rect class="building" x="520" y="340" width="180" height="100" onclick="goTo('Clinic.html')" />
<text id="parking" x="610" y="400">Clinic</text>

<rect class="building" x="310" y="480" width="280" height="100" onclick="goTo('Olins map.html')" />
<text id="allmap" x="450" y="540" style="font-size:18px; font-weight:bold;">All Campus Map</text>

</svg>

<a class="back" href="user.html">‚üµ Back to Dashboard</a>

<script>
// Load saved labels from localStorage (saved by admin)
document.querySelectorAll("text").forEach(label => {
    const saved = localStorage.getItem(label.id);
    if(saved) label.textContent = saved;
});

// Navigation
function goTo(page) {
    window.location.href = page;
}
</script>

</body>
</html>
