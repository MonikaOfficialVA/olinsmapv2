<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Map – Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #001a33, #003f7f, #0059b3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* LOGIN BOX */
.login-box {
    width: 450px;
    background: rgba(255, 255, 255, 0.15);
    padding: 50px 40px;
    border-radius: 15px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 35px rgba(0, 200, 255, 0.6);
    text-align: center;
}

/* TITLE */
.login-box h2 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #00eaff;
    text-shadow: 0 0 15px #00eaff;
}

/* LABELS */
.input-group {
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    font-size: 16px;
    color: #aeeaff;
}

/* INPUT */
.input-group input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #00c8ff;
    background: rgba(0, 0, 0, 0.4);
    font-size: 16px;
    color: white;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #00eaff;
    box-shadow: 0 0 12px #00eaff;
}

/* SHOW PASSWORD */
.show-password {
    margin-top: 5px;
    font-size: 14px;
    color: #80e0ff;
    cursor: pointer;
}

/* LOGIN BUTTON */
.btn-login {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #00c8ff;
    color: #001a33;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.btn-login:hover {
    background: #00eaff;
    box-shadow: 0 0 18px #00eaff;
}

/* BACK TO HOME LINK */
.back-home {
    margin-top: 12px;
}
.back-home a {
    color: #00d4ff;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
}
.back-home a:hover {
    color: #00ffff;
    text-decoration: underline;
}

/* ERROR MESSAGE */
.error {
    margin-top: 12px;
    color: #ff4d4d;
    display: none;
    font-size: 15px;
    text-align: center;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form id="loginForm">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <div class="show-password">
                <input type="checkbox" id="togglePassword"> Show Password
            </div>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <!-- BACK TO HOME LINK -->
        <div class="back-home">
            <a href="index.html">⟵ Back to Home</a>
        </div>

        <p class="error" id="errorMessage">Invalid username or password</p>
    </form>
</div>

<script>
// Show/hide password
const togglePassword = document.getElementById('togglePassword');
const password = document.getElementById('password');

togglePassword.addEventListener('change', function() {
    password.type = this.checked ? 'text' : 'password';
});

// Login logic
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const passwordVal = password.value.trim();
    const errorMessage = document.getElementById("errorMessage");

    if (username === "admin" && passwordVal === "admin123") {
        window.location.href = "admin.html";
    } else if (username === "user" && passwordVal === "user123") {
        window.location.href = "user.html";
    } else {
        errorMessage.style.display = "block";
    }
});
</script>

</body>
</html>
