<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legend Key</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #081b29, #000000);
    color: #00eaff;
    text-align: center;
    padding: 20px;
}

/* Legend Image */
.legend-img {
    max-width: 100%;
    width: 600px;
    border: 2px solid #00eaff;
    border-radius: 12px;
    box-shadow: 0 0 25px #00eaff;
    margin-bottom: 25px;
}

/* Back Button */
button {
    padding: 12px 30px;
    font-size: 16px;
    background: transparent;
    color: #00eaff;
    border: 2px solid #00eaff;
    border-radius: 25px;
    cursor: pointer;
    text-shadow: 0 0 8px #00eaff;
    box-shadow: 0 0 15px #00eaff;
    transition: 0.3s;
}

button:hover {
    background: #00eaff;
    color: #000;
    box-shadow: 0 0 25px #00ffff;
}
</style>
</head>

<body>

<!-- LEGEND IMAGE -->
<img src="key.jpg" alt="Legend Key" class="legend-img">

<!-- BACK BUTTON -->
<br>
<button onclick="goBack()">‚üµ Back to Campus Map</button>

<script>
function goBack() {
    window.location.href = "map.html"; // palitan kung iba filename ng map mo
}
</script>

</body>
</html>
