
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legend Key - Canteen</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #081b29, #000000);
    color: #00eaff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Main Content */
.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Legend Image */
.legend-img {
    max-width: 100%;
    width: 600px;
    border: 2px solid #00eaff;
    border-radius: 12px;
    box-shadow: 0 0 25px #00eaff;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px 0;
    background: #000;
    box-shadow: 0 -5px 15px rgba(0, 234, 255, 0.3);
}

/* Back Button */
button {
    padding: 12px 30px;
    font-size: 16px;
    background: transparent;
    color: #00eaff;
    border: 2px solid #00eaff;
    border-radius: 25px;
    cursor: pointer;
    text-shadow: 0 0 8px #00eaff;
    box-shadow: 0 0 15px #00eaff;
    transition: 0.3s;
}

button:hover {
    background: #00eaff;
    color: #000;
    box-shadow: 0 0 25px #00ffff;
}
</style>
</head>

<body>

<div class="main-content">
    <img src="faculty.png" alt="Legend Key - Canteen" class="legend-img">
</div>

<footer>
    <button onclick="goBack()">‚üµ Back to Campus Map</button>
</footer>

<script>
function goBack() {
    window.location.href = "map.html";
}
</script>

</body>
</html>
